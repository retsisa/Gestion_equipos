<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor de Reporte</title>
    <!-- CDN de CKEditor 5 Classic -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
        .editor-container {
            margin: 20px;
        }
        .placeholders {
            margin: 20px;
        }
        .placeholders span {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 3px 5px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Editor de Reportes</h2>

    <!-- Opcional: botones para insertar placeholders -->
    <div class="placeholders">
        <strong>Insertar campo:</strong>
        <span onclick="insertPlaceholder('{{nombre_usuario}}')">Nombre Usuario</span>
        <span onclick="insertPlaceholder('{{equipo_id}}')">ID Equipo</span>
        <span onclick="insertPlaceholder('{{ubicacion}}')">Ubicaci贸n</span>
    </div>

    <div class="editor-container">
        <form action="{{ url_for('equipo.generar_pdf') }}" method="POST">
            <textarea id="editor" name="contenido"></textarea>
            <br>
            <button type="submit">Generar PDF</button>
        </form>
    </div>

    <script>
        let editorInstance;

        ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: [
                    'undo','redo','|','bold','italic','underline','|',
                    'alignment:left','alignment:center','alignment:right','|',
                    'numberedList','bulletedList','|','link','insertTable'
                ]
            })
            .then(editor => {
                editorInstance = editor;
            })
            .catch(error => {
                console.error(error);
            });

        // Funci贸n para insertar placeholders donde est茅 el cursor
        function insertPlaceholder(text) {
            if (editorInstance) {
                editorInstance.model.change(writer => {
                    const insertPosition = editorInstance.model.document.selection.getFirstPosition();
                    writer.insertText(text, insertPosition);
                });
            }
        }
    </script>
</body>
</html>
