<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Helvetica, Arial, sans-serif; margin: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table td, table th {
            border: 1px solid #333;
            padding: 5px;
        }
        h1, h2, h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- El contenido del editor -->
<div>
    {{ contenido|safe }}
</div>

<!-- Si en el editor escriben el tag [TABLA_EQUIPOS], insertamos los datos -->
{% if equipos %}
    {% if "[TABLA_EQUIPOS]" in contenido %}
        <h3>Listado de Equipos</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Nombre</th><th>Estado</th><th>Ubicaci√≥n</th>
                </tr>
            </thead>
            <tbody>
                {% for eq in equipos %}
                <tr>
                    <td>{{ eq.id }}</td>
                    <td>{{ eq.nombre }}</td>
                    <td>{{ eq.estado }}</td>
                    <td>{{ eq.ubicacion }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endif %}

</body>
</html>
